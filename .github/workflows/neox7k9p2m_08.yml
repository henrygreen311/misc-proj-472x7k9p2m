name: Run NeoBux_08 Script

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */5 * * *"  # Runs every 5 hours

jobs:
  automate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Playwright
        run: npm install playwright && npx playwright install firefox

      - name: Run automation script
        run: node x7k9p2m-survey_08.js  # Replace 'script.js' with your actual script filename
        env:
          DISPLAY: ':99.0'  # Enable Xvfb to run headless
