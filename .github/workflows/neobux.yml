name: Run NeoBux Script

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 */9 * * *"  # Runs every 9 hours

jobs:
  automate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Playwright
        run: npm install playwright && npx playwright install firefox

      - name: Run automation script
        run: node neobux-survey.js  # Replace 'script.js' with your actual script filename
        env:
          DISPLAY: ':99.0'  # Enable Xvfb to run headless
